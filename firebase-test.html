<!DOCTYPE html>
<html>
<head>
    <title>Firebase Connection Test</title>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    <div id="status">Testing connection...</div>
    <div id="output"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script>
        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAe6ULTc8lJLvlYgz4VmUaqHwn-2N91r8o",
            authDomain: "vintage-photobooth.firebaseapp.com",
            databaseURL: "https://vintage-photobooth-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vintage-photobooth",
            storageBucket: "vintage-photobooth.firebasestorage.app",
            messagingSenderId: "675613805301",
            appId: "1:675613805301:web:d64ea8e234adbc914bd3bc",
            measurementId: "G-CLG72N120G"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            
            document.getElementById('status').innerHTML = '✅ Firebase initialized successfully!';
            
            // Test database connection
            const testRef = database.ref('test');
            testRef.set({
                message: 'Hello Firebase!',
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                document.getElementById('output').innerHTML += '<p>✅ Database write successful!</p>';
                
                // Test database read
                testRef.once('value').then((snapshot) => {
                    const data = snapshot.val();
                    document.getElementById('output').innerHTML += '<p>✅ Database read successful!</p>';
                    document.getElementById('output').innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }).catch((error) => {
                    document.getElementById('output').innerHTML += '<p>❌ Database read failed: ' + error.message + '</p>';
                });
                
            }).catch((error) => {
                document.getElementById('output').innerHTML += '<p>❌ Database write failed: ' + error.message + '</p>';
            });
            
        } catch (error) {
            document.getElementById('status').innerHTML = '❌ Firebase initialization failed: ' + error.message;
        }
    </script>
</body>
</html>
